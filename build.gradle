buildscript {
  apply from: file('gradle/buildscript.gradle'), to: buildscript
}

apply from: file('gradle/convention.gradle')
apply from: file('gradle/check.gradle')

allprojects { project ->
    group = 'com.bol.service.cbpr'
    version = '0.0.1'

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        maven { url = 'http://artifactory.dev.bol.com/artifactory/repo' }
    }

    dependencies {
        compile files('./src/jar/jopensurf.jar')
        compile files('./src/jar/lire.jar')
        compile files('./src/jar/common-math3-3.5.jar')
        compile files('./src/jar/lucene-5.3.1/core/lucene-core-5.3.1.jar')
    }
    dependencyManagement {
        dependencies {
            dependency 'com.google.guava:guava:18.0'
            dependency 'com.atlassian.fugue:fugue:2.1.0'
            dependency 'org.apache.lucene:lucene-core:5.3.1'

            dependency ('junit:junit:4.12') {
                exclude 'org.hamcrest:hamcrest-core'
            }
            
            dependency 'org.hamcrest:hamcrest-all:1.3'
            
            dependency ('org.mockito:mockito-core:1.10.0') {
                exclude 'org.hamcrest:hamcrest-core'
            }

            dependencySet(group:'com.pholser', version: '0.5-alpha-3') {
                entry 'junit-quickcheck-core'
                entry 'junit-quickcheck-guava'
                entry 'junit-quickcheck-generators'
            }
        }

    }

    task(run, dependsOn: 'classes', type: JavaExec) {
      main = 'Main'
      classpath = sourceSets.main.runtimeClasspath
    }
}



